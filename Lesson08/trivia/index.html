<!DOCTYPE html>

<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Trivia!</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="header">
    <h1>Trivia!</h1>
  </div>

  <div class="container">
    <div class="section">
      <h2>Part 1: Multiple Choice </h2>
      <hr>
      <h3>Which language should be used in database?</h3>
      <p id="check-result1">hello</p>
      <div>
        <button class="option">C</button>
        <button class="option">Python</button>
        <button class="option">SQL</button>
        <button class="option">HTML</button>
        <button class="option">CSS</button>
        <button class="option">JavaScript</button>
      </div>
    </div>

    <div class="section">
      <h2>Part 2: Free Response</h2>
      <hr>
      <h3>Which language should be used in web browser?</h3>
      <p id="check-result2"></p>
      <label>
        <input id="input-box" type="text" placeholder="Input your answers">
      </label>
      <button class="submit">Check answer</button>
    </div>
  </div>
</body>
</html>
